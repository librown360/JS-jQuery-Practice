
<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script> 
        function createDiv() {
            let newDiv = $("<div>This is my new div</div>").css("background", "#ffe8d6");
            $(":button").after(newDiv);
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>    
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
